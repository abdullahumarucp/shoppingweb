{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Service | Rooks International</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
    }

    .contact-card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
      transition: transform 0.3s ease-in-out;
    }

    .contact-card:hover {
      transform: translateY(-5px);
    }

    .form-label {
      font-weight: 600;
    }

    h2 {
      font-weight: bold;
      color: #343a40;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-radius: 30px;
      padding: 10px 30px;
      font-weight: 600;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
  </style>
</head>
<body>
{% include 'myapp/navbar.html' %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="contact-card">
        <h2 class="mb-4 text-center">ðŸ“¬ Contact Customer Service</h2>

        {% if error %}
        <div class="alert alert-danger text-center">
          {{ error }}
        </div>
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" name="name" placeholder="e.g. John Doe" value="{{ name|default:'' }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="e.g. john@example.com" value="{{ email|default:'' }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" name="phone" placeholder="e.g. +92 300 1234567" value="{{ phone|default:'' }}" pattern="[\d\+\-\s]{7,15}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" name="message" rows="5" placeholder="Write your message..." required>{{ message|default:'' }}</textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
